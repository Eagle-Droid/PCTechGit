<div class='mainDiv'>
    <form action="/remove-from-cart" method="post" accept-charset="utf-8" id="10">
    <div class="cart-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="main-heading">Shopping Cart</div>
                    <div class="table-cart">
                        <table>
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="x : ${products}">
                                <td>
                                    <div class="display-flex align-center">
                                        <div class="img-product">
                                            <img th:src="${x.photoFile1}">
                                        </div>
                                        <div class="name-product" th:text="${x.name}">

                                        </div>
                                        <div class="price" th:text="${x.price} + RON">
                                            <p th:text="${x.price} + RON" style="font-weight: bold"></p>
                                        </div>
                                        <!--<p style="font-weight: bold;position: absolute;font-size: 10px;color: white;right: 350px;">RON</p>-->
                                    </div>
                                </td>
                                <td class="product-count">
                                    <div  class="count-inlineflex"  method="post">
                                        <!--<div class="qtyminus">-</div>-->
                                        <input type number hidden th:value="${x.id}" name="productId" >
                                        <input type="number" min="0" name="quantity" th:value="${x.quantity}" class="qty" th:id="2" >
                                       <!-- <div class="qtyplus">+</div>-->
                                    </div>

                                </td>
                                <td>
                                    <div class="total" th:text="${x.total}">

                                    </div>
                                    <p style="
    font-weight: bold;
    color: white;
">RON</p>
                                </td>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /.table-cart -->
                </div>
                <!-- /.col-lg-8 -->
                <div class="col-lg-4">
                    <div class="cart-totals">
                        <h3>Cart Totals</h3>
                            <table>
                                <tbody>
                                <tr class="total-row">
                                    <td>Total</td>
                                    <td class="price-total" name="totalPrice" th:text="${totalPrice}" ></td>
                                    <td>RON</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="btn-cart-totals">


                                <button type="submit"  class="update round-black-btn" title="" form="10">Actualizeaza cosul</button>
                            </div>

                            <a href="/clearer"  class="update round-black-btn" >Goleste cos</a>



                        <!-- /form -->

                    <!-- /.cart-totals -->
                </div>
